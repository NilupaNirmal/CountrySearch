<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div data-aos="zoom-in-down">
            <div class="header">
                <i class="icon">
                    <img src="images/Untitled-removebg-preview.png" alt="Left Image">
                </i>
                <h1>Find Country Details</h1>
                <i class="icon">
                    <img src="images/7800-removebg-preview.png" alt="Right Image">
                </i>
            </div>
        </div>
    </div>
    <div class="box">
        <h3>Enter a Country Name to Find <br> Details</h3>
        <input type="text" id="country-input" placeholder="Type country name here..."><br><br>
        <div data-aos="flip-down">
            <button id="search-button">Search</button>
        </div>
    </div>
    <div data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">
        <div id="result-container" class="result-container"></div>
    </div>
    <script src="Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
